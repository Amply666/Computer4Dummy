<html>
    <head>
        <title>Jquery - selection box rimuovere ed aggiungere valori</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <select id="sellist">
                <option value="" selected disabled hidden>Seleziona l'auto</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="vw">VW</option>
                <option value="audi">Audi</option>
            </select>
            <button id="clikka">clikka!</button>
        </div>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $('#clikka').click(function(){
	var i = 0;
	$('#sellist')
		.find('option')
		.remove()
		.end();
	while (i < 5){
		$('#sellist')
			.find('option')
			.end()
			.append('<option value="Ferrari">Ferrari</option>')
			.val(+i)
			;
		i++;
	}
});
</script>
